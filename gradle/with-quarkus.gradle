subprojects {
    task prepareQuarkusTestOnEclipse(group: "quarkus", type: Copy) {
        description 'This is workaround to generate pom.xml, needed for @QuarkusTest tests.'
        dependsOn('publishToMavenLocal')
        from "$buildDir/publications/mavenJava/pom-default.xml"
        into '.'
        rename('pom-default.xml', 'pom.xml')
    }
    gradle.taskGraph.whenReady { graph ->
        if (graph.hasTask(check)) {
            if (project.tasks.findByName("quarkusGenerateCode")!=null)
            {
                project.tasks.findByName("quarkusGenerateCode").enabled = false
            }
            if (project.tasks.findByName("quarkusGenerateCodeTests")!=null)
            {
                project.tasks.findByName("quarkusGenerateCodeTests").enabled = false
            }
            
        }
    }
}